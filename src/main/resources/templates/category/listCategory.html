<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Category List</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container">
  <h1 th:text=${title}></h1>
  <a class="btn btn-secondary" th:href="@{/categories/addCategory}">Thêm Category</a>
  <table class="table">
    <tr>
      <th>ID Category</th>
      <th>Tên Category</th>
      <th>Action</th>
    </tr>
    <tr th:each="category: ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td>
        <a th:href="@{/categories/editCategory/{id}(id=${category.id})}">Edit</a> |
        <a th:href="@{/categories/deleteCategory/{id}(id=${category.id})}" onclick="return confirm ('Are you sure?')">Delete</a>
      </td>
    </tr>
  </table>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
